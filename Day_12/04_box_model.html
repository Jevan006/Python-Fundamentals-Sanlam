<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hobby-list {
        border: 2px solid hsl(0, 0%, 0%);
        background-color: rgb(76, 132, 164);
        border-style: dashed;
      }
      .profile-pic {
        height: 300px;
        width: 300px;
        border: 6px solid rgb(0, 0, 0);
        border-radius: 180px;
        margin-left: 250px;
        margin-top: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="hobby-list">
      <li>Music</li>
      <li>3D Printing</li>
      <li>Soccer</li>
      <li>Chess</li>
      <li>Sudoku</li>
      <li>Cosplaying</li>
    </ul>
    <img
      class="profile-pic"
      src="https://metro.co.uk/wp-content/uploads/2025/02/GettyImages-2201021527_d540c9.jpg?quality=90&strip=all&w=646"
      alt=" "
    />
  </body>
</html>
