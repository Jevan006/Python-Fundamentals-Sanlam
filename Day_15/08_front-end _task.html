<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insights Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0e0e17;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        max-width: 900px;
        background: #1b1b2e;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .content {
        padding: 40px;
        flex: 1;
      }

      .content h1 {
        font-size: 32px;
        line-height: 1.4;
        margin-bottom: 20px;
      }

      .content h1 span {
        color: #a259ff;
      }

      .content p {
        font-size: 15px;
        color: #cccccc;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .stats {
        display: flex;
        gap: 30px;
      }

      .stat {
        text-align: center;
      }

      .stat h2 {
        font-size: 20px;
        margin-bottom: 5px;
      }

      .stat p {
        font-size: 12px;
        color: #888888;
      }

      .image {
        flex: 1;
      }

      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7) sepia(1) hue-rotate(250deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Get <span>insights</span> that help<br />
          your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./img/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
