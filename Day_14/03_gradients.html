<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }

      .box {
        height: 500px;
        width: 400px;
        background: linear-gradient(to right, crimson, skyblue);
        background: linear-gradient(to bottom, crimson, green skyblue);
        background: linear-gradient(
          to right,
          #001756,
          #28467f,
          #5478a6,
          #89abca,
          #c7e0f0
        );
        background: linear-gradient(
          to bottom,
          #e0af00,
          #e19100,
          #e17000,
          #de4a00,
          #d80000
        );
        background: linear-gradient(
          to bottom,
          #cb0000,
          #d00019,
          #d4002a,
          #d70039,
          #d80048,
          #e52445,
          #f13942,
          #fc4c3e,
          #ff7a1f,
          #ffa800,
          #fad400,
          #deff00
        );
      }
    </style>
  </head>
  <body class="box"></body>
</html>
