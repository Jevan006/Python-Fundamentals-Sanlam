<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beast Movie Poster</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-image: linear-gradient(to right, #2c1d18, #44281c, #1b0d06);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        padding: 40px;
        border-radius: 24px;
        width: 350px;
        text-align: center;
      }

      .poster img {
        width: 100%;
        border-radius: 24px;
        object-fit: cover;
      }

      .content {
        margin-top: 15px;
      }

      h1 {
        font-size: 28px;
        font-weight: bold;
      }

      .details {
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.8;
      }

      .description {
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
        font-weight: normal;
        line-height: 20px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="poster img">
        <img
          src="https://i.pinimg.com/736x/cd/1a/d6/cd1ad6055208ec8fdea19405596e98f6.jpg"
          alt="Beast Movie Poster"
        />
      </div>
      <div class="content">
        <h1>Beast</h1>
        <p class="details">2022 <a>•</a> Action/Dark comedy • 2h 38m</p>
        <p class="description">
          Beast is an upcoming Indian Tamil-language action thriller film
          written and directed by Nelson and produced by Sun Pictures. The film
          stars Vijay and Pooja Hegde, while Selvaraghavan, Yogi Babu, and Redin
          Kingsley play supporting roles.
        </p>
      </div>
    </div>
  </body>
</html>
